<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <form>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Alamat Rumah</label>
            <textarea cols="80" rows="3" class="form-control" name="alamat"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Foto Profil</label>
            <input type="file" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata sandi">
        </div>
        <div class="form-group mb-3">
            <label class="form-label h5 fw-bold">Jenis Kendaraan Anda : &nbsp; &nbsp;</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                <label class="form-check-label" for="inlineRadio2">Mobil</label>
              </div>
        </div>
        <button type="button" class="btn btn-primary">Register</button>
    </form>

</body>
</html>
